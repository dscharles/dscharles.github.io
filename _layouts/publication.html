---
layout: default
---
<article class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d-%m-%Y" }}</time>

    {% if page.author %}
      &nbsp;/&nbsp;
      <span>{{ page.author }}</span>
    {% endif %}
  </p>

  <div class="post-content">

    <h2>Abstract</h2>
    {{ content }}

    {% if page.download %}
      <p class="post-url">
        [ <a href="{{ page.download }}">PDF</a> ]
      </p>
    {% endif %}

    {% if page.reference %}
      <h4>Cite as</h4>
      <p class="post-ref">{{ page.reference }}</p>
    {% endif %}
  </div>

</article>
